<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="shortcut icon" href="../favicon.bat.ico" type="image/x-icon">
    <style>
        body {
            background-image: linear-gradient(to right,white, rgb(51, 51, 51));
            text-align: center;
            color: black;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-weight: normal;
        }

        label, select, input {
            border-radius: 20px;
            padding: 8px;
        }

        p > textarea {
            border-radius: 10px;
        }

        div, input:hover {
            color:indigo;
        }
    </style>
</head>
<body>
<h1>Exemplo de Formulário</h1>

<form action="cadastro.php" method="get" autocomplete="on">

    <p>
        <label for="iest">Estado</label>

        <select name="estado" id="iest">

            <optgroup label="Região Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>

            <optgroup label="Região Nordeste">
                <option value="RN">Rio Grande do Norte</option>
                <option value="PE">Pernanbuco</option>
                <option value="MA">Maranhão</option>
            </optgroup>
        </select>
    </p>

    <p>
        <label for="iprof">Profissão</label>
        <input type="text" name="Profissão" id="iprof" list="lstprof">

        <datalist id="lstprof">
            <option>Administração</option>
            <option>Desenvolvedor</option>
            <option>Professor</option>
        </datalist>
    </p>

    <br>

        <p>
            <label for="imsg">Mensagem</label>
            <textarea name="msg" id="imsg"
             cols="30" rows="10"></textarea>
        </p>

    <br>

    <div>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </div>
</form>
</body>
</html>
