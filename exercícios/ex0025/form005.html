<head>

<body>
    <h1>Exemplos de Formulários</h1>
    <form action="" method="get" autocomplete="on">
    </form>
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmasc"> <label for="isxmasc">Masculino</label> <br>

            <input type="radio" name="sexo" id="isxfem"> <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
           <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label>

           <label for="esfut"><input type="checkbox" name="esbasq" id="iebasq"> <label for="iebasq">Basquete</label></label>

           <input type="checkbox" name="esnatação" id="iesnatação"> <label for="iesnatação">Natação</label>
        </fieldset>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
