<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="shortcut icon" href="../favicon.bat.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        input {
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form>
        <p>Nome: <input type="text" name="Nome" id="Nome">
        </p>

        <p>Sobrenome: <input type="text" name="Sobrenome" id="Sobrenome">
        </p>

        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
