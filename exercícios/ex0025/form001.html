<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="shortcut icon" href="../favicon.bat.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <!-- *method
        por padrão vem em get, onde aparece todos os dados na url. 
        com o method="post", os dados digitados não aparecem na url, porém não estão 100% seguros, pois pelo devtools por exemplo, é possível inspecionar e encontrar os dados dgitados. 
        
        get = para dados insensíveis e compartilháveis, só pode usar até 3mil letras.

        post = para dados sensíveis (para proteger os dados estudar https), para dados particulares e para imagens, etc. -->
        <p>
            <label for="iNome">Nome:</label>
            <input type="text" name="Nome" id="iNome">
        </p>

        <p>
            <label for="iSobrenome">Sobrenome:</label> 
            <input type="text" name="Sobrenome" id="iSobrenome">
        </p>
        <!--*label* é etiqueta de identificação. colocamos nela o id.-->
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
