<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="shortcut icon" href="../favicon.bat.ico" type="image/x-icon">
    <style>
        body {
            background-image: linear-gradient(to right, purple, darkblue);
        }

        a {
            text-decoration: none;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <a href="#" onclick="clicou">Clique em mim</a>
    <div id="saída"></div>

    <script>
        function clicou() {
            s = window.document.getElementById ("saída")
            s.inerhtml += '<p> Você clicou! </p>'
        }
    </script>
</body>
</html>
