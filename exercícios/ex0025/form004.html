<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 02</title>
    <link rel="shortcut icon" href="../favicon.bat.ico" type="image/x-icon">
    <style>
        body {
            background-image: linear-gradient(to right, lightblue, darkblue);
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        
        <fieldset>
            <legend>Dados Pessoais</legend> <!--legenda agrupada-->
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required minlength="5" maxlength="20">
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel"
                autocomplete="tel" pattern="^[0-9]{4}-[0-9]{4}$" required placeholder="(xx) xxxx-xxxx"> <!--estudar expressões regulares para entender melhor essa parte.-->
            </p>
        </fieldset> <!-- fieldset = grupo de campos.-->

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
